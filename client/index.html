<!DOCTYPE html>
<html>
  <head>
    <title>TableSurfers</title>
    <link rel="stylesheet" href="lib/angular-material/angular-material.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/home.css" />
    <link rel="stylesheet" type="text/css" href="styles/results.css" />
    <meta charset="utf-8" />
  </head>
  
  <body ng-app="app">

    <!-- Multibar -->
    <div id="multibar" ng-controller='MultibarCtrl as multibar' ng-cloak>
      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button ui-sref="home">Table Surfers</md-button>

            <form ng-submit="multibar.goToResults()">
              <md-input-container class="multibar-input">
                <label>Search...</label>
                <input ng-model="multibar.searchQuery" id="searchInput">
              </md-input-container>
            </form>

            <span flex=""></span>

            <md-button ui-sref="search" class="md-raised">
              HOST
            </md-button>

            <md-menu md-offset="8">
              <md-button aria-label="Open demo menu" class="md-raised" ng-click="multibar.isLoggedIn ? $mdOpenMenu($event) : multibar.handleLogin()">
                {{multibar.displayLogin()}}
              </md-button>
              <md-menu-content width="2">
                <md-menu-item ng-repeat="item in multibar.accountSettings">
                  <md-button ng-click="multibar.handleOption($index)"> <span md-menu-align-target="">{{item}}</span> </md-button>
                </md-menu-item>
              </md-menu-content>
            </md-menu>

          </div>
        </md-toolbar>
      </md-content>
    </div>


    <div ui-view></div>

    <!-- bower start -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-messages/angular-messages.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- bower end -->

    <!-- js inject start -->
    <script src="app/app.module.js" charset="utf-8"></script>
    <script src="app/app.routes.js" charset="utf-8"></script>
    <script src="app/home/home.controller.js" charset="utf-8"></script>
    <script src="app/home/home.factory.js" charset="utf-8"></script>
    <script src="app/search/search.controller.js" charset="utf-8"></script>
    <script src="app/search/search.factory.js" charset="utf-8"></script>
    <script src="app/user/user.controller.js" charset="utf-8"></script>
    <script src="app/user/user.factory.js" charset="utf-8"></script>
    <script src="app/meal/meal.controller.js" charset="utf-8"></script>
    <script src="app/meal/meal.factory.js" charset="utf-8"></script>
    <script src="app/searchResults/searchResults.controller.js" charset="utf-8"></script>
    <script src="app/multibar/multibar.controller.js" charset="utf-8"></script>
    <script src="app/multibar/multibar.factory.js" charset="utf-8"></script>
    <!-- js inject end -->

  </body>
</html>
